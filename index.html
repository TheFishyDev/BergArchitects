    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    </noscript>
    
    <title>Berg Architects - Innovative Architectural Design</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/assets/main.css" as="style">
    
    <!-- Critical CSS (inline for better performance) -->
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #fff;
        overflow-x: hidden;
      }
      #app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .main-content {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Content will be injected here by Vue -->
    </div>
    
    <!-- Single Page Apps for GitHub Pages -->
    <script>
      // This script checks if a redirect is required for GitHub Pages SPA
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Scripts are loaded at the end of the body for better performance -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Load non-critical CSS asynchronously -->
    <link rel="stylesheet" href="/src/assets/main.css" media="print" onload="this.media='all'">
    
    <!-- Fallback for browsers that don't support media="print" -->
    <noscript>
      <link rel="stylesheet" href="/src/assets/main.css">
    </noscript>
    
    <!-- Add any additional scripts or tracking codes here -->
  </body>
